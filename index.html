<!DOCTYPE html>
<html ng-app="qr">
    <head>
        <title>QR-lukija v1.0</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/ionic.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/ionic.bundle.min.js"></script>
        <script src="js/ng-cordova.min.js"></script> 
        <script src="cordova.js"></script>
        <script src="js/app.js"></script>        
        
    </head>
    <body ng-controller="qrCtrl">
        
        <ion-header-bar align-title="center" class="bar-dark">

            <h1 class="title">QR-lukija v1.0</h1>

        </ion-header-bar>

        <ion-content class="has-header padding">
            <div id="sisalto">
            
            <div ng-show="tiedot">

             <div class="row responsive-sm">
            <div class="col" id="historia">Skannaus historia</div>
            <div class="col">{{ tyhjennys }}</div>
            <div class="col" ng-repeat="tieto in paikallinenData"><a href="{{ tieto }}">{{ tieto }}</a></div>
          </div>
          
            <button class="button icon-right ion-android-folder button-full button-royal" ng-click="suljeTiedot()">Piilota historia</button> 
            </div>
            </div>
            <button class="button icon-right ion-android-camera button-full button-royal" ng-click="lueKoodi()">Skannaa koodi</button> 
            <button class="button icon-right ion-android-delete button-full button-assertive" ng-click="tyhjennaVarasto()">Tyhjennä historia</button>             
           <!-- <button class="button icon-right ion-android-bulb button-full button-positive" ng-click="taskuLamppu()">Salama päälle/pois</button>   -->        
           <div style="min-height: 50px"></div>
         
        </ion-content>   
    
            <div class="tabs tabs-icon-top">
                <a class="tab-item" ng-click="naytaTiedot()">
              <i class="icon ion-star"></i>
              Historia
            </a>
                
            <a class="tab-item" ng-click="tietoja()">
              <i class="icon ion-at"></i>
              Tietoja sovelluksesta
            </a>
                
            <a class="tab-item" ng-click="uusiKoodi()">
              <i class="icon ion-android-create"></i>
              Luo koodi
            </a>
          </div>
    <!--
        <div class="bar bar-footer bar-dark">
            <div class="title">&COPY; 2016 Jani Piiroinen</div>
      </div> -->
    </body>
</html>
